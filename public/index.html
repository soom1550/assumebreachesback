<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>افترض الاختراق</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&family=Tajawal:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background-image: url('https://www.micromindercs.com/ui/assets/image/topcs_riyadh_6.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      height: 100vh; /* ضمان أن الخلفية تملأ الشاشة */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%; /* جعل الحاوية تغطي كامل الشاشة */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header, footer, h1, h2, p, label {
      color: #fff;
      margin-bottom: 10px;
    }

    .scan-box {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: center;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    #loading-bar {
      display: none;
      width: 100%;
      height: 10px;
      background-color: #ccc;
      margin-top: 20px;
    }

    .progress {
      width: 100%;
      height: 100%;
      background-color: #0d6efd;
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 50%; }
      100% { width: 100%; }
    }

    #result-box {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stat-item {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
    }

    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>افترض الاختراق</h1>
      <p>لبناء دفاع استباقي وفعّال</p>
    </header>

    <div class="scan-box">
      <h2>ادخل الرابط أو قم برفع الملف الذي ترغب في فحصه</h2>
      <form id="scan-form" enctype="multipart/form-data">
        <div class="input-group">
          <label for="url">أدخل الرابط:</label>
          <input type="text" id="url" placeholder="أدخل الرابط هنا" required />
        </div>
        <div class="input-group">
          <label for="file-upload">أو قم بتحميل الملف:</label>
          <input type="file" id="file-upload" />
        </div>
        <button type="submit">
          <i class="fas fa-search"></i> ابدأ الفحص
        </button>
      </form>
    </div>

    <div id="loading-bar">
      <div class="progress"></div>
    </div>

    <div id="result-box">
      <h2>نتيجة الفحص:</h2>
      <div id="result-content"></div>
    </div>

    <footer>
      <p>&copy; Seham Bahes 2025</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById('scan-form');
    const loadingBar = document.getElementById('loading-bar');
    const resultBox = document.getElementById('result-box');
    const resultContent = document.getElementById('result-content');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      loadingBar.style.display = 'block';
      resultBox.style.display = 'none';

      const file = document.getElementById('file-upload').files[0];
      const url = document.getElementById('url').value;

      if (file) {
        // إرسال الملف إلى الـ API للفحص
        const formData = new FormData();
        formData.append('file', file);

        // استخدم API من فيروس توتال أو أي خدمة فحص أخرى
        axios.post('API_URL_FOR_FILE_SCAN', formData, {
          headers: {
            'Content-Type': 'multipart/form-data',
          },
        }).then(response => {
          loadingBar.style.display = 'none';
          resultBox.style.display = 'block';
          resultContent.innerText = response.data.result || "تم الفحص بنجاح!";
        }).catch(error => {
          loadingBar.style.display = 'none';
          resultBox.style.display = 'block';
          resultContent.innerText = "حدث خطأ أثناء الفحص.";
        });
      } else if (url) {
        // إرسال الرابط إلى الـ API للفحص
        axios.post('API_URL_FOR_URL_SCAN', { url: url }).then(response => {
          loadingBar.style.display = 'none';
          resultBox.style.display = 'block';
          resultContent.innerText = response.data.result || "تم الفحص بنجاح!";
        }).catch(error => {
          loadingBar.style.display = 'none';
          resultBox.style.display = 'block';
          resultContent.innerText = "حدث خطأ أثناء الفحص.";
        });
      } else {
        loadingBar.style.display = 'none';
        resultBox.style.display = 'block';
        resultContent.innerText = "يرجى إدخال رابط أو رفع ملف.";
      }
    });
  </script>
</body>
</html>
