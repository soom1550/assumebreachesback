<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>افترض الاختراق</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-image: url('https://www.micromindercs.com/ui/assets/image/topcs_riyadh_6.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header, footer, h1, h2, p, label {
      color: #fff;
      margin-bottom: 10px;
    }

    .scan-box {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-group {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      backdrop-filter: blur(4px);
    }

    input[type="text"]::placeholder {
      color: #ccc;
    }

    /* تخصيص حقل رفع الملف */
    input[type="file"] {
      position: relative;
      width: 100%;
      padding: 20px;
      border: 2px dashed #b085f5;
      border-radius: 12px;
      background-color: rgba(138, 43, 226, 0.2);
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }

    input[type="file"]::before {
      content: "اختر الملف";
      color: #fff;
      background-color: #7b2cbf;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="file"]:hover::before {
      background-color: #9d4edd;
    }

    button {
      background-color: #7b2cbf;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9d4edd;
    }

    #loading-bar {
      display: none;
      width: 100%;
      height: 10px;
      background-color: #ccc;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      width: 100%;
      height: 100%;
      background-color: #9d4edd;
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 50%; }
      100% { width: 100%; }
    }

    #result-box {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #result-box h2 {
      color: #d0b3ff;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>افترض الاختراق</h1>
      <p>لبناء دفاع استباقي وفعّال</p>
    </header>

    <div class="scan-box">
      <h2>ادخل الرابط أو قم برفع الملف الذي ترغب في فحصه</h2>
      <form id="scan-form" enctype="multipart/form-data">
        <div class="input-group">
          <label for="url">أدخل الرابط:</label>
          <input type="text" id="url" placeholder="أدخل الرابط هنا" />
        </div>
        <div class="input-group">
          <label for="file-upload">أو قم بتحميل الملف</label>
          <input type="file" id="file-upload" />
        </div>
        <button type="submit">
          <i class="fas fa-search"></i> ابدأ الفحص
        </button>
      </form>
    </div>

    <div id="loading-bar">
      <div class="progress"></div>
    </div>

    <div id="result-box">
      <h2>نتيجة الفحص</h2>
      <div id="result-content"></div>
    </div>

    <footer>
      <p>&copy; Seham Bahes 2025</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
