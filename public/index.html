<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افترض الاختراق</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- تأكد من ربط ملف CSS -->
    <!-- تحميل مكتبة axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&family=Tajawal:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>افترض الاختراق</h1>
            <p>لبناء دفاع استباقي وفعّال</p>
        </header>

        <div class="scan-box">
            <h2>ادخل الرابط أو قم برفع الملف الذي ترغب في فحصه</h2>
            <form id="scan-form" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="url">أدخل الرابط:</label>
                    <input type="text" id="url" placeholder="أدخل الرابط هنا" required>
                </div>
                <div class="input-group">
                    <label for="file-upload">أو قم بتحميل الملف:</label>
                    <input type="file" id="file-upload">
                </div>
                <button type="submit">
                    <i class="fas fa-search"></i> ابدأ الفحص
                </button>
            </form>
        </div>

        <div id="loading-bar" class="hidden">
            <div class="progress"></div>
        </div>

        <div id="result-box" class="hidden">
            <h2>نتيجة الفحص:</h2>
            <div id="result-content">
                <!-- سيتم عرض النتيجة هنا -->
            </div>
        </div>

        <footer>
            <p>&copy; Seham Bahes 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
