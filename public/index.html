<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>افترض الاختراق</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Tajawal:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background-image: url('https://www.micromindercs.com/ui/assets/image/topcs_riyadh_6.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
    }

    .scan-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-family: 'Cairo', sans-serif;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    .custom-file-label {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
    }

    input[type="text"] {
      background: #fff;
      color: #000;
    }

    .file-upload-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .custom-file-label {
      background-color: #7b2cbf;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .custom-file-label:hover {
      background-color: #9d4edd;
    }

    input[type="file"] {
      display: none;
    }

    .submit-btn {
      background-color: #7b2cbf;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-family: 'Cairo', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #9d4edd;
    }

    #loading-bar {
      display: none;
      width: 100%;
      height: 10px;
      background-color: #ccc;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      width: 100%;
      height: 100%;
      background-color: #0d6efd;
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 50%; }
      100% { width: 100%; }
    }

    #result-box {
      display: none;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      color: #fff;
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>افترض الاختراق</h1>
      <p>لبناء دفاع استباقي وفعّال</p>
    </header>

    <div class="scan-box">
      <h2>ادخل الرابط أو قم برفع الملف الذي ترغب في فحصه</h2>
      <form id="scan-form" enctype="multipart/form-data">
        <div class="input-group">
          <label for="url">أدخل الرابط:</label>
          <input type="text" id="url" placeholder="أدخل الرابط هنا" />
        </div>

        <div class="input-group">
          <label for="file-upload">أو قم بتحميل الملف</label>
          <div class="file-upload-wrapper">
            <label class="custom-file-label" for="file-upload">اختر الملف</label>
            <input type="file" id="file-upload" />
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-search"></i> ابدأ الفحص
        </button>
      </form>
    </div>

    <div id="loading-bar">
      <div class="progress"></div>
    </div>

    <div id="result-box">
      <h2>نتيجة الفحص</h2>
      <div id="result-content"></div>
    </div>

    <footer>
      <p>&copy; Seham Bahes 2025</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById('scan-form');
    const loadingBar = document.getElementById('loading-bar');
    const resultBox = document.getElementById('result-box');
    const resultContent = document.getElementById('result-content');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      loadingBar.style.display = 'block';
      resultBox.style.display = 'none';

      // محاكاة عملية الفحص
      setTimeout(() => {
        loadingBar.style.display = 'none';
        resultBox.style.display = 'block';
        resultContent.innerText = "تم الفحص بنجاح (محاكاة فقط)";
      }, 2000);
    });
  </
