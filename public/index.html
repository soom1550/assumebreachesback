<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>افترض الاختراق</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&family=Tajawal:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background-image: url('https://www.micromindercs.com/ui/assets/image/topcs_riyadh_6.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header, footer, h1, h2, p, label {
      color: #fff;
      margin-bottom: 10px;
      font-family: 'Cairo', sans-serif;
    }

    .scan-box {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .input-group {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
    }

    /* رفع الملف */
    .file-upload-wrapper {
      position: relative;
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }

    .custom-file-label {
      display: inline-block;
      padding: 12px 30px;
      background-color: #7b2cbf;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-file-label:hover {
      background-color: #9d4edd;
    }

    input[type="file"] {
      display: none;
    }

    .submit-btn {
      background-color: #7b2cbf;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-family: 'Cairo', sans-serif;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #9d4edd;
    }

    #loading-bar {
      display: none;
      width: 100%;
      height: 10px;
      background-color: #ccc;
      margin-top: 20px;
    }

    .progress {
      width: 100%;
      height: 100%;
      background-color: #0d6efd;
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 50%; }
      100% { width: 100%; }
    }

    #result-box {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>افترض الاختراق</h1>
      <p>لبناء دفاع استباقي وفعّال</p>
    </header>

    <div class="scan-box">
      <h2>ادخل الرابط أو قم برفع الملف الذي ترغب في فحصه</h2>
      <form id="scan-form" enctype="multipart/form-data">
        <div class="input-group">
          <label for="url">أدخل الرابط:</label>
          <input type="text" id="url" placeholder="أدخل الرابط هنا" />
        </div>

        <div class="input-group">
          <label for="file-upload">أو قم بتحميل الملف</label>
          <div class="file-upload-wrapper">
            <label class="custom-file-label" for="file-upload">اختر الملف</label>
            <input type="file" id="file-upload" />
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-search"></i> ابدأ الفحص
        </button>
      </form>
    </div>

    <div id="loading-bar">
      <div class="progress"></div>
    </div>

    <div id="result-box">
      <h2>نتيجة الفحص</h2>
      <div id="result-content"></div>
    </div>

    <footer>
      <p>&copy; Seham Bahes 2025</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById('scan-form');
    const loadingBar = document.getElementById('loading-bar');
    const resultBox = document.getElementById('result-box');
    const resultContent = document.getElementById('result-content');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      loadingBar.style.display = 'block';
      resultBox.style.display = 'none';

      // Simulate scan delay
      setTimeout(() => {
        loadingBar.style.display = 'none';
        resultBox.style.display = 'block';
        resultContent.innerText = "تم الفحص بنجاح (محاكاة فقط)";
      }, 2000);
    });
  </script>
</body>
</html>
